type Deposit @entity {
  id: ID! # Transaction hash and log index
  rootToken: String!
  childToken: String!
  user: User!
  amount: BigInt!
  amountFriendly: BigInt!
  depositCount: BigInt!
}

type Withdrawl @entity {
  id: ID! # Transaction hash and log index
  rootToken: String!
  childToken: String!
  user: User!
  amount: BigInt!
  amountFriendly: BigInt!
  withdrawlCount: BigInt!
}

type User @entity {
  id: ID! # Wallet Address
  totalDeposits: BigInt!
  totalWithdrawls: BigInt!
}
